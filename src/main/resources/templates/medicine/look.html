<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
<form action="index.html" class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">药品编号</td>
        <td th:text="${medicine.number}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">图片</td>
        <td><img height="200px" id="img-change" th:src="@{${medicine.url}}" width="200px"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">进价</td>
        <td th:text="${medicine.purchasePrice}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">售价</td>
        <td th:text="${medicine.sellingPrice}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">药品名称</td>
        <td th:text="${medicine.name}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">药品类型</td>
        <td th:text="${medicine.type}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">简单描述</td>
        <td th:text="${medicine.describe}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">生产日期</td>
        <td th:text="${medicine.production}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">保质期</td>
        <td th:text="${medicine.overdueTime}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">过期日期</td>
        <td th:text="${medicine.shelfLife}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">详细描述</td>
        <td th:text="${medicine.detailedDescription}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">生产厂商</td>
        <td th:text="${medicine.manufacturer}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">服用说明</td>
        <td th:text="${medicine.explain}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">库存</td>
        <td th:text="${medicine.quantityPurchase}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">剩余量</td>
        <td th:text="${medicine.surplus}"></td>
    </tr>
	<tr>
        <td class="tableleft" width="10%">备注</td>
        <td th:text="${medicine.remarks}"></td>
	</tr>
    <tr>
        <td colspan="2">
			<center>
                <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button></a>
            </center>
		</td>
    </tr>
</table>
