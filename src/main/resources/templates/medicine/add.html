<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加药品---2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        span{
            color: red;
        }


    </style>
    <script type="text/javascript">
        /*$("#file").change(function (event) {*/
        var fileChange=function(event){
            var files = event.target.files, file;
            if (files && files.length > 0) {
                // 获取目前上传的文件
                file = files[0];// 文件大小校验的动作
                if(file.size > 1024 * 1024 * 2) {
                    alert('图片大小不能超过 2MB!');
                    return false;
                }
                // 获取 window 的 URL 工具
                var URL = window.URL || window.webkitURL;
                // 通过 file 生成目标 url
                var imgURL = URL.createObjectURL(file);
                //用attr将img的src属性改成获得的url
                $("#img-change").attr("src",imgURL);
                // 使用下面这句可以在内存中释放对此 url 的伺服，跑了之后那个 URL 就无效了
                // URL.revokeObjectURL(imgURL);
            }
        };
    </script>
</head>
<body>
<form action="/addMedicine" class="definewidth m20" enctype="multipart/form-data" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">药品编号</td>
        <td><input name="number" readonly th:value="${number}" type="text"/><span id="number"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">图片</td>
        <td>
            <input id="file" name="file" onchange="fileChange(event)" type="file">
            <img height="200px" id="img-change" src="" width="200px"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">进价</td>
        <td><input name="purchasePrice" type="text" /><span id="purchasePrice"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">售价</td>
        <td><input name="sellingPrice" type="text" /><span id="sellingPrice"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">药品名称</td>
        <td><input name="name" type="text" /><span id="name"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">药品类型</td>
        <td><input checked name="type" type="radio" value="处方药"/>处方药&nbsp;&nbsp;&nbsp;
            <input name="type" type="radio" value="中药"/>中药&nbsp;&nbsp;&nbsp;
            <input name="type" type="radio" value="西药"/>西药
            <input name="type" type="radio" value="非处方药"/>非处方药
        </td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">简单描述</td>
        <td><input name="describe" type="text" /><span id="describe"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">生产日期</td>
        <td><input name="production" type="date"/><span id="production"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">保质期</td>
        <td><input name="shelfLife" type="text"/>天&nbsp;&nbsp;<span id="shelfLife"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">详细描述</td>
        <td><input name="detailedDescription" type="text" />
            <span id="detailedDescription"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">生产厂商</td>
        <td><input name="manufacturer" type="text" /><span id="manufacturer"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">服用说明</td>
        <td><input name="explain" type="text" /><span id="explain"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">总的进货量</td>
        <td><input name="quantityPurchase" type="text" />
            <span id="quantityPurchase"></span></td>
    </tr>
	<tr>
        <td class="tableleft" width="10%">备注</td>
        <td><textarea name="remarks"></textarea></td>
	</tr>
    <tr>
        <td colspan="2">
			<center>
				<button class="btn btn-primary add" type="button">保存</button> &nbsp;&nbsp;
                <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button></a>
			</center>
		</td>
    </tr>
</table>
</form>
<script>
    $(function () {
        $(".add").click(function () {
            alert("准备提交");
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var type = $start[i].type;
                if(type=="text"){
                    number +=startCheck($start[i]);
                }
                if(type=="date"){
                    if ($start[i].value=="") {
                        $start[i].focus();
                        document.getElementById($start[i].name).innerHTML = "未选择日期";
                        number +=1;
                    }
                }
            }
            if (number==0){
                $(this).attr("type","submit");
                alert("提交成功")
            }
        })
    });

    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }

    window.onload = function () {
        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if (type == "text") {
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };

    function startCheck(oInput) {
        if (oInput.name == "remarks") {
        }else {
            if (!oInput.value) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "不能为空";
                return 1;
            } else {
                document.getElementById(oInput.name).innerHTML = "";
            }
            if (oInput.name == "shelfLife"||oInput.name == "quantityPurchase") {
                var regIDCard = new RegExp("^[1-9]*[1-9][0-9]*$");
                if (!regIDCard.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "必须为正整数";
                    return 1;
                }
            }
            if (oInput.name == "purchasePrice"||oInput.name == "sellingPrice") {
                var regIDCard =  /^\d+(\.\d+)?$/;
                if (!regIDCard.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "必须为小数";
                    return 1;
                } else {
                    document.getElementById(oInput.name).innerHTML = "";
                }
            }
        }
        return 0;
    }
