<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> </title>
	<meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

    </style>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .outer{
            position: relative;
            margin:20px auto;
            width: 200px;
            height: 30px;
            line-height: 28px;
            border:1px solid #ccc;
            background: #ccc9c9;
        }
        .outer span,.filter-box,.inner{
            position: absolute;
            top: 0;
            left: 0;
        }
        .outer span{
            display: block;
            padding:0  0 0 36px;
            width: 100%;
            height: 100%;
            color: #fff;
            text-align: center;
        }
        .filter-box{
            width: 0;
            height: 100%;
            background: green;
            z-index: 9;
        }
        .outer.act span{
            padding:0 36px 0 0;
        }
        .inner{
            width: 36px;
            height: 28px;
            text-align: center;
            background: #fff;
            cursor: pointer;
            font-family: "宋体";
            z-index: 10;
            font-weight: bold;
            color: #929292;
        }
        .outer.act .inner{
            color: green;
        }
        .outer.act span{
            z-index: 99;
        }
    </style>
</head>
<body>
<div class="container">

    <form action="/login" class="form-signin" method="post" name="form1">
        <h2 class="form-signin-heading">&nbsp;&nbsp;&nbsp;登录系统</h2>
        <input class="input-block-level username" name="username" placeholder="账号" type="text"><span id="username"></span>
        <input class="input-block-level password" name="password" placeholder="密码" type="password"><span id="password"></span>
        <p th:text="${login}"></p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-large btn-primary login" onclick="login()" type="button">登录</button></p>

    </form>
    <div class="ddd">

    </div>
</div>
<script>
    function login() {
        var $start = document.getElementsByTagName("input");
        var number =  0;
        for (var i = 0; i < $start.length; i++) {
            var type = $start[i].type;
            if (type == "text"||type=="password") {
                number += startCheck($start[i]);
            }
        }
        if (number == 0) {
            $(".ddd").append("<div class=\"outer\">\n" +
                "        <div class=\"filter-box\"></div>\n" +
                "        <span>\n" +
                "            滑动解锁\n" +
                "        </span>\n" +
                "        <div class=\"inner\">&gt;&gt;</div>\n" +
                "    </div>");
            $(".inner").mousedown(function(e){
                var el = $(".inner"),os = el.offset(),dx,$span=$(".outer>span"),$filter=$(".filter-box"),_differ=$(".outer").width()-el.width();
                $(document).mousemove(function(e){
                    dx = e.pageX - os.left;
                    if(dx<0){
                        dx=0;
                    }else if(dx>_differ){
                        dx=_differ;
                    }
                    $filter.css('width',dx);
                    el.css("left",dx);
                });
                $(document).mouseup(function(e){
                    $(document).off('mousemove');
                    $(document).off('mouseup');
                    dx = e.pageX - os.left;
                    if(dx<_differ){
                        dx=0;
                        $span.html("滑动解锁");
                    }else if(dx>=_differ){
                        dx=_differ;
                        $(".outer").addClass("act");
                        $span.html("验证通过！");
                        el.html('&radic;');
                        $("form[name='form1']").submit();
                    }
                    $filter.css('width',dx);
                    el.css("left",dx);

                })
            })
        }
    }
</script>
<script>
    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }

    window.onload = function () {
        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if (type == "text"||type=="password") {
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };

    function startCheck(oInput) {
        if (!oInput.value) {
            oInput.focus();
            document.getElementById(oInput.name).innerHTML = "不能为空";
            return 1;
        } else {
            document.getElementById(oInput.name).innerHTML = "";
        }
        if (oInput.name == "username"){
            var name = /^[a-zA-Z0-9_\u4e00-\u9fa5]+$/;
            if (!name.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "账号只能含有汉字、数字、字母、下划线，";
                return 1;
            } else  {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        else if (oInput.name == "password") {
            var password = /^[a-zA-Z]\w{4,17}$/;
            if (!password.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "正确格式为：以字母开头，长度在5-18";
                return 1;
            } else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }else {
            document.getElementById(oInput.name).innerHTML = "";
        }
        return 0;
    }
</script>
