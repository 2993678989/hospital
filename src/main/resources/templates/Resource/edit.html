<head>

    <link href="../Css/bootstrap.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {

<body>
<form action="index.html" class="definewidth m20" method="post">
<input name="id" type="hidden" value="{$user.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">资源名称</td>
            <td><input name="realname" type="text" value="挂号信息管理"/></td>
        </tr>

            <td class="tableleft">url</td>

        </tr>
        <tr>
            <td class="tableleft">是否有效</td>
            <td>
                <input checked name="status" type="radio" value="0"/> 有效
              <input name="status" type="radio" value="1" /> 无效
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button class="btn btn-primary" type="submit" type="button">更新</button>&nbsp;&nbsp;<button class="btn btn-success" id="backid" name="backid" type="button">返回列表</button>
            </td>
        </tr>
    </table>
</form>
