<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看---2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%" >姓名</td>
        <td th:text="${doctor.name}">程俊</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%" >证件类型</td>
        <td th:text="${doctor.IDType}">护照</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件号</td>
        <td th:text="${doctor.IDCard}">534534534</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">手机</td>
        <td th:text="${doctor.phone}">13124345432</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">座机</td>
        <td th:text="${doctor.landline}">01068765432</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">性别</td>
        <td th:text="${doctor.sex}">男</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">出生年月</td>
        <td th:text="${doctor.birthday}">1981-09-04</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">电子邮箱</td>
        <td th:text="${doctor.email}">chengjun@msn.com.cn</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">所属科室</td>
        <td th:text="${doctor.department.name}">急诊科</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">学历</td>
        <td th:text="${doctor.education}">本科</td>
    </tr>
	<tr>
        <td class="tableleft" width="10%">备注</td>
        <td th:text="${doctor.remarks}">工作热情积极表现非常的优异</td>
	</tr>
    <tr>
        <td colspan="2">
			<center>
                    <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
			</center>
		</td>
    </tr>
</table>
