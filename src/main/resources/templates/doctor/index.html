<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>门诊医生---2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('.rem').click(function () {
                $(".id").val("");
                $(".name").val("");
                $(".department").val("");
            });
        });

        function checkall() {
            var alls = document.getElementsByName("check");
            var ch = document.getElementById("checkall");
            if (ch.checked) {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = true;
                }
            } else {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = false;
                }
            }
        }

        function delAll() {
            var alls = document.getElementsByName("check");
            var ids = new Array();
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    ids.push(alls[i].value);
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    alert("成功!");
                }
            } else {
                alert("请选中要操作的项");
            }
        }
        function excel() {
            var alls = document.getElementsByName("check");
            var ids = [];
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    ids.push(alls[i].value);
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    $.ajax({
                        url: "doctorPoi",
                        data: {ids: ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success: function (status) {
                            if (status == "200") {
                                alert("成功!");
                            } else {
                                alert("失败!");
                            }

                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });

                }
            } else {
                alert("请选中要操作的项");
            }
        }
    </script>
</head>
<body>

<form action="/doctors" class="definewidth m20" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">医生编号：</td>
            <td><input class="id" id="id" name="id" th:value="${id}" type="text" /></td>

            <td class="tableleft" width="10%">医生姓名：</td>
            <td><input class="name" id="name" name="name" th:value="${name}" type="text"/></td>

            <td class="tableleft" width="10%">科室：</td>
            <td><input class="department" id="department" name="department" th:value="${department}" type="text"/></td>
        </tr>
        <tr>
            <td colspan="6">
                <center>
                    <button class="btn btn-primary" type="submit">查询</button>
                    <button class="btn btn-primary rem" type="button">清空</button>
                </center>
            </td>
        </tr>
    </table>
    <div class="inline pull-right page">
        <button class="btn btn-info" name="current" type="submit" value="1">
            第一页
        </button>
        <button class="btn btn-info" name="current" th:if="${current} ne 1" th:value="${current}-1" type="submit">
            上一页
        </button>

        <a th:each="i:${#numbers.sequence(1,pages)}">
            <b th:if="${i} ne 0 and ${i} ne ${current}">
                <button class="btn btn-info" name="current" th:text="${i}" th:value="${i}" type="submit">
                </button>
            </b>
            <b th:if="${i} eq ${current}">
                <button class="btn btn-link" disabled="disabled" th:text="${i}">
                </button>
            </b>
        </a>

        <button class="btn btn-info" name="current" th:if="${current} ne ${pages}" th:value="${current}+1"
                type="submit">
            下一页
        </button>
        <button class="btn btn-info" name="current" th:value="${pages}" type="submit">
            最后一页
        </button>
        &nbsp;&nbsp;&nbsp;共<span class='current' th:text="${total}"></span>条记录<span class='current'
                                                                                    th:text="${current+'/'+pages}"> </span>页
    </div>
</form>

<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th><input id="checkall" onChange="checkall();" type="checkbox"></th>
        <th>医生编号</th>
        <th>医生姓名</th>
        <th>入院时间</th>
        <th>所属科室</th>
        <th>操作</th>
    </tr>
    </thead>
    <tr th:each="doctor:${doctors}">
        <td style="vertical-align:middle;"><input name="check" th:value="${doctor.id}" type="checkbox"></td>
        <td style="vertical-align:middle;" th:text="${doctor.id}">1103</td>
        <td style="vertical-align:middle;" th:text="${doctor.name}">程俊</td>
        <td style="vertical-align:middle;" th:text="${doctor.entryTime}">2015-09-09 12：12：12</td>
        <td style="vertical-align:middle;" th:text="${doctor.department.name}">血液科</td>
        <td style="vertical-align:middle;"><a th:href="@{'/doctor?id='+${doctor.id}}">详情>>></a>&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/upDoctor?id='+${doctor.id}}">更改</a></td>
    </tr>
</table>

<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <th colspan="5">
            <div>
                <a href="/goAddDoctor">
                    <button class="btn btn-success" id="newNav" type="button">添加新医生</button>
                </a>
                <button class="btn btn-success" id="delPro" onClick="excel()" type="button">导出Excel</button>
            </div>

        </th>
    </tr>
</table>
