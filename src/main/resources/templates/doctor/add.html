<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加医生---2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        span{
            color: red;
        }


    </style>
</head>
<body>
<form action="/addDoctor" class="definewidth m20" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">姓名</td>
            <td><input name="name" type="text"/><span id="name"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">证件类型</td>
            <td>
                <select name="IDType">
                    <option value="护照">护照</option>
                    <option value="军人证">军人证</option>
                    <option selected value="身份证">身份证</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">证件号</td>
            <td><input name="IDCard" type="text"/><span id="IDCard"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">手机</td>
            <td><input name="phone" type="text"/><span id="phone"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">座机</td>
            <td><input name="landline" type="text"/><span id="landline"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">性别</td>
            <td><input checked name="sex" type="radio" value="男"/>男&nbsp;&nbsp;&nbsp;<input name="sex" type="radio"
                                                                                            value="女"/>女
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">出生年月</td>
            <td><input name="birthday" type="date"/><span id="birthday"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">电子邮箱</td>
            <td><input name="email" type="text"/><span id="email"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">所属科室</td>
            <td>
                <select class="departmentId" name="departmentId">
                    <option value="0">请选择科室</option>
                    <option th:each="department:${departments}" th:text="${department.name}" th:value="${department.id}"
                    ></option>
                </select>
                <span id="departmentId"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">学历</td>
            <td>
                <select class="education" name="education">
                    <option value="0">请选择学历</option>
                    <option value="专科">专科</option>
                    <option value="本科">本科</option>
                    <option value="博士">博士</option>
                    <option value="博士后">博士后</option>
                </select>
                <span id="education"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">备注</td>
            <td><textarea name="remarks"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-primary add" type="button">保存</button> &nbsp;&nbsp;
                        <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
                </center>
            </td>
        </tr>
    </table>
</form>

<script>
    $(function () {
        $(".add").click(function () {
            alert("准备提交");
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var type = $start[i].type;
                if(type=="text"){
                    number +=startCheck($start[i]);
                }
                if(type=="date"){
                    if ($start[i].value=="") {
                        $start[i].focus();
                        document.getElementById($start[i].name).innerHTML = "未选择日期";
                        number +=1;
                    }
                }
            }
            var $select = document.getElementsByTagName("select");
            for (var j = 0; j < $select.length; j++) {
                if ($select[j].value==0) {
                    $select[j].focus();
                    document.getElementById($select[j].name).innerHTML = "未选择";
                    number +=1;
                }
            }
            if (number==0){
                $(this).attr("type","submit");
                alert("提交成功")
            }
        })
    });

    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }

    function mySelect() {
        selectCheck(this);
    }

    window.onload = function () {
        var $select = document.getElementsByTagName("select");
        for (var j = 0; j < $select.length; j++) {
            $select[j].onblur = mySelect;
        }

        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if (type == "text") {
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };

    function selectCheck(oSelect) {
        if (oSelect.value == 0) {
            document.getElementById(oSelect.name).innerHTML = "未选择";
        } else {
            document.getElementById(oSelect.name).innerHTML = "";
        }

    }

    function startCheck(oInput) {
        if (oInput.name == "landline" || oInput.name == "remarks") {
        }else {
            if (!oInput.value) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "不能为空";
                return 1;
            } else {
                document.getElementById(oInput.name).innerHTML = "";
            }
            if (oInput.name == "name") {
                var regName = new RegExp("^[\u4E00-\u9FA5]{2,8}$");
                if (!regName.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "姓名必须为2个到8个之间的汉字";
                    return 1;
                }
            } else if (oInput.name == "IDCard") {
                var regIDCard = new RegExp("(^\\d{15}$)|(^\\d{18}$)|(^\\d{17}(\\d|X|x)$)");
                if (!regIDCard.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "身份证号必须为15位或18位";
                    return 1;
                }
            }  else if (oInput.name == "email") {
                var regIDCard = new RegExp("^[a-z0-9A-Z]+[- |a-z0-9A-Z._]+@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\\.)+[a-z]{2,}$");
                if (!regIDCard.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "格式不正确";
                    return 1;
                } else {
                    document.getElementById(oInput.name).innerHTML = "";
                }
            } else if (oInput.name == "phone") {
                var regIDCard = new RegExp("(^\\d{11}$)|(^\\d{0}$)");
                if (!regIDCard.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "联系电话必须为11位数字";
                    return 1;
                } else {
                    document.getElementById(oInput.name).innerHTML = "";
                }
            } else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        return 0;
    }
