<body>
   
<form action="/serviceManagements" class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">病历号：</td>
        <td><input class="cases" name="cases" th:value="${cases}" type="text"/></td>
		
        <td class="tableleft" width="10%">姓名：</td>
        <td><input class="name" name="name" th:value="${name}" type="text"/></td>
    </tr>
    <tr>
		
		
		  <td colspan="4">
			<center>
				<button class="btn btn-primary" type="submit">查询</button>
				<button class="btn btn-primary rem" type="button">清空</button>
			</center>
        </td>
    </tr>
</table>
    <div class="inline pull-right page">
        <button class="btn btn-info" name="current" type="submit" value="1">
            第一页
        </button>
        <button class="btn btn-info" name="current" th:if="${current} ne 1" th:value="${current}-1" type="submit">
            上一页
        </button>

        <a th:each="i:${#numbers.sequence(1,pages)}">
            <b th:if="${i} ne 0 and ${i} ne ${current}">
                <button class="btn btn-info" name="current" th:text="${i}" th:value="${i}" type="submit">
                </button>
            </b>
            <b th:if="${i} eq ${current}">
                <button class="btn btn-link" disabled="disabled" th:text="${i}">
                </button>
            </b>
        </a>

        <button class="btn btn-info" name="current" th:if="${current} ne ${pages}" th:value="${current}+1"
                type="submit">
            下一页
        </button>
        <button class="btn btn-info" name="current" th:value="${pages}" type="submit">
            最后一页
        </button>
        &nbsp;&nbsp;&nbsp;共<span class='current' th:text="${total}"></span>条记录<span class='current'
                                                                                    th:text="${current+'/'+pages}"> </span>页
    </div>
</form>
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
        <th>病历号</th>
        <th>姓名</th>
        <th>收费项目</th>
        <th>收费金额</th>
        <th>收费日期</th>
        <th>操作</th>
    </tr>
    </thead>
	     <tr th:each="serviceManagement:${serviceManagements}">
            <td style="vertical-align:middle;" th:text="${serviceManagement.cases}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.name}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.myService.name}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.charge}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.chargeTime}"></td>
            <td style="vertical-align:middle;"><a th:href="@{'/goAddServiceManagement?cases='+${serviceManagement.cases}+'&name='+${serviceManagement.name}}">添加收费项目</a></td>
        </tr>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">
		 <div><a href="/goAddServiceManagement"><button class="btn btn-success" id="newNav" type="button">添加收费项目</button></a>
		 
		 </div>
		 
		 </th></tr>
