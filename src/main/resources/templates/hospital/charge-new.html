<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加收费项目-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="definewidth m20" id="form1" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">病历号</td>
        <td><input class="cases" name="cases" onkeypress="selectRegistration(event)" placeholder="输入自动匹配出来" th:value="${cases}"><span id="cases"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">姓名</td>
        <td><input class="name" name="name" readonly th:value="${name}"><span id="name"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">收费项目</td>
        <td>
            <select class="serviceId" name="serviceId">
                <option value="">请选择</option>
                <option th:each="myService:${myServices}" th:text="${myService.name}" th:value="${myService.id}"></option>
            </select>
            <span id="serviceId"></span>
           </td>
    </tr>
    <tr class="bian">
        <td class="tableleft" width="10%">收费金额</td>
        <td><input class="charge" name="charge" readonly type="text" value=""/><span id="charge"></span></td>
    </tr>
    <tr>
        <td colspan="2">
			<center>
				<button class="btn btn-primary add" type="button">保存</button> &nbsp;&nbsp;<button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
<script>
    $(function () {
        $(".serviceId").change(function () {
            var options=$(".serviceId option:selected");
            var $text =  options.text();
            if ($text=="发药") {
                $(".bian").html("<td width=\"10%\" class=\"tableleft\">药品</td>" +
                    "<td><select class='medicineId' name='medicineId' onblur='medicineSelect(this)'><option value=''>请选择</option></select>" +
                    "<span id=\"medicineId\"></span>&nbsp;&nbsp;数量:<input type=\"text\" class=\"dispensingNumber\" name=\"dispensingNumber\" value=\"\" onblur='startCheck(this)'/><span id=\"dispensingNumber\"></span></td>");
                $.ajax({
                    url:"/medicinesAjax",
                    dataType: "json",
                    success: function (result) {
                        for (var i =0;i<result.length;i++){
                            var $option = $("<option></option>");
                            $option.text(result[i].name);
                            $option.attr("value",result[i].id);
                            $(".medicineId").append($option)
                        }
                    },
                    error: function () {
                        alert("连接失败")
                    }
                })
            }else{
                $(".bian").html("<td width=\"10%\" class=\"tableleft\">收费金额</td>\n" +
                    "        <td><input type=\"text\" class=\"charge\" name=\"charge\" value=\"\" readonly onblur='startCheck(this)'/><span id=\"charge\"></span></td>");
                if ($text!="请选择"){
                    $.ajax({
                        url:"/myServicesAjax",
                        data:{name:$text},
                        dataType: "json",
                        success: function (result) {
                            $(".charge").attr("value",result.money)
                        },
                        error: function () {
                            alert("连接失败")
                        }
                    })
                }
            }
            
        })
    });
    function selectRegistration(e){
        var evt = window.event || e;
        if (evt.keyCode==13) {
            var id = $(".cases").val();
            var cases =new RegExp("^[0-9]*$");
            if (!cases.test(id)){
                $("#cases").text("格式不对");
            }else {
                $("#cases").text("");
                $.ajax({
                    url:"/zregistrationAjax",
                    data: {id: id},
                    dataType: "json",
                    success: function (result) {
                        if(null==result){
                            $(".cases").focus();
                            $("#cases").text("未查到");
                        }
                        $("#cases").text("");
                        $(".name").text(result.name);
                        $(".name").val(result.name);
                    },
                    error: function () {
                        $(".cases").focus();
                        $("#cases").text("未找到");
                    }
                })
            }
        }
    }
    $(function () {
        $(".add").click(function () {
            alert("准备提交");
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var type = $start[i].type;
                if(type=="text"){
                    number +=startCheck($start[i]);
                }
            }
            var options=$(".medicineId option:selected");
            var $text =  options.text();
            if ($text=="请选择") {
                $("#medicineId").html("未选择药品");
                number+=1;
            }
            if (number==0){
                var options=$(".serviceId option:selected");
                var $text =  options.text();
                if ($text=="发药"){
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "/addDispensing" ,//url
                        data: $('#form1').serialize(),
                        success: function (result) {
                            if (result==200) {
                                alert("添加成功");
                                window.location.href ="/dispensings";
                            }
                        },
                        error : function() {
                            alert("异常！");
                        }
                    });
                }else {
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "/addServiceManagement" ,//url
                        data: $('#form1').serialize(),
                        success: function (result) {
                            if (result==200){
                                window.location.href ="/serviceManagements";
                            }
                        },
                        error : function() {
                            alert("异常！");
                        }
                    });
                    alert("提交成功")
                }

            }
        })
    });
    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }

    window.onload = function () {
        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if(type=="text"){
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };
    function medicineSelect(select){
        var options=$(".medicineId option:selected");
        var $text = options.text();
        if ($text=="请选择") {
            document.getElementById(select.name).innerHTML = "不能为空";
            return 1;
        }else {
            document.getElementById(select.name).innerHTML = "";
        }
    }
    function startCheck(oInput) {
        if (!oInput.value) {
            document.getElementById(oInput.name).innerHTML = "不能为空";
            return 1;
        }else {
            document.getElementById(oInput.name).innerHTML = "";
        }
        if (oInput.name=="dispensingNumber") {
            var regName =new RegExp("^[1-9]\\d*$");
            if (!regName.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "数量必须为正整数";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        return 0;
    }
</script>
