<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发药详情-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
		function give(num){
		    var
			if (parseInt(num)==0) {
			    var unissued = $(".unissued").text;
                alert(unissued);
                if (parseInt(unissued)>0){
                    alert("发药"+unissued+"个")
                } else {
                    alert("改药品已全部发放")
                }
            }else {

            }
		}
    </script>
</head>
<body>
   
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
        <th>病历号</th>
        <th>姓名</th>
        <th>药品名称</th>
        <th>药品数量</th>
        <th>已发数量</th>
        <th>未发数量</th>
    </tr>
    </thead>
	     <tr th:each="dispensing:${dispensings}">
            <td class="cases" style="vertical-align:middle;" th:text="${dispensing.cases}"></td>
            <td class="name" style="vertical-align:middle;" th:text="${dispensing.name}"></td>
            <td class="medicineName" style="vertical-align:middle;" th:text="${dispensing.medicine.name}"></td>
            <td class="dispensingNumber" style="vertical-align:middle;" th:text="${dispensing.dispensingNumber}"></td>
            <td class="already" style="vertical-align:middle;" th:text="${dispensing.already}"></td>
            <td class="unissued" style="vertical-align:middle;" th:text="${dispensing.unissued}"></td>
<!--            <td style="vertical-align:middle;"><a th:href="@{}">发全</a>&nbsp;&nbsp;&nbsp;<a onclick="give(1)">发1</a>&nbsp;&nbsp;&nbsp;<a onclick="give(5)">发5</a>&nbsp;&nbsp;&nbsp;<a onclick="give(30)">发30</a></td>-->
         </tr>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">
		 <div>
				<button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
		 </div>
		 
		 </th></tr>
