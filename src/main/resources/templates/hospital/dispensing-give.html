<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发药-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">病历号</td>
        <td ><input class="cases" name="cases" readonly th:value="${cases}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">姓名</td>
        <td ><input readonly th:value="${name}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">药品名称</td>
        <td><select class="medicineId" name="medicineId" onchange="select()"><option th:class="${dispensing.unissued}" th:each="dispensing:${dispensings}" th:text="${dispensing.medicine.name}" th:value="${dispensing.medicineId}" ></option></select>&nbsp;&nbsp;未发药数量:<span class="unissued"
        th:text="${dispensings[0].unissued}"></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">发药数量</td>
        <td><input class="give" name="give" type="text" /><span id="give"></span></td>
    </tr>
    <tr>
        <td colspan="2">
			<center>
				<button class="btn btn-primary add" type="button">保存</button> &nbsp;&nbsp;<button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
<script>
    function select(){
        var options=$(".medicineId option:selected");
        var unissued = options.attr("class");
        $(".unissued").text(unissued)
    }
    $(function () {
        $(".add").click(function () {
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var name = $start[i].name;
                if(name=="give"){
                    number +=startCheck($start[i]);
                }
            }
            var give = $(".give").val();
            var options=$(".medicineId option:selected");
            var unissued = options.attr("class");
            if (parseInt(give)>parseInt(unissued)) {
                number+=1;
                $("#give").html("发药数量大于未发药数量");
            }
            if (number==0){
                var cases = $(".cases").attr("value");
                var medicineId = options.val();
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型
                        dataType: "json",//预期服务器返回的数据类型
                        url: "/giveDispensing" ,//url
                        data: {give:give,cases:cases,medicine:medicineId},
                        success: function (result) {
                            if (result==200) {
                                alert("添加成功");
                                window.location.href ="/dispensings";
                            }
                            alert("测试")
                        },
                        error : function() {
                            alert("异常！");
                        }
                    });
            }
        })
    });
    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }

    window.onload = function () {
        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if(type=="text"){
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };
    function startCheck(oInput) {
        if (!oInput.value&&oInput.name=="give") {
            document.getElementById(oInput.name).innerHTML = "不能为空";
            return 1;
        }else {
            document.getElementById(oInput.name).innerHTML = "";
        }
        if (oInput.name=="give") {
            var regName =new RegExp("^[1-9]\\d*$");
            if (!regName.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "数量必须为正整数";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        return 0;
    }
</script>
