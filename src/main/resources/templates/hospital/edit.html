<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改住院信息-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/updateHospitalization" class="definewidth m20" method="post">
    <input hidden name="id" th:value="${hospitalization.id}"><span id="id"></span>
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">病历号</td>
        <td th:text="${hospitalization.cases}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">姓名</td>
        <td th:text="${hospitalization.registration.name}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件类型</td>
        <td th:text="${hospitalization.registration.IDType}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件号</td>
        <td th:text="${hospitalization.registration.IDCard}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">社保号</td>
        <td th:text="${hospitalization.registration.socialSecurity}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">联系电话</td>
        <td th:text="${hospitalization.registration.phone}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">是否自费</td>
        <td th:text="${hospitalization.registration.self}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">性别</td>
        <td th:text="${hospitalization.registration.sex}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">年龄</td>
        <td th:text="${hospitalization.registration.age}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">职业</td>
        <td th:text="${hospitalization.registration.profession}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">初复诊</td>
        <td th:text="${hospitalization.registration.firstVisitAgain}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">所挂科室</td>
        <td th:text="${hospitalization.registration.department.name}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">指定医生</td>
        <td th:text="${hospitalization.registration.doctor.name}"></td>
    </tr>
	<tr>
        <td class="tableleft" width="10%">备注</td>
        <td>暂无 </td>
	</tr>
    <tr>
        <td class="tableleft" width="10%">护理</td>
        <td><input class="caregivers" name="caregivers" th:value="${hospitalization.caregivers}" type="text"/><p id="caregivers"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">床位号</td>
        <td><input class="bed" name="bed" th:value="${hospitalization.bed}" type="text"/><p id="bed"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">缴费押金</td>
        <td><input class="deposit" name="deposit" th:value="${hospitalization.deposit}" type="text"/><p id="deposit"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">病情</td>
        <td><input class="condition" name="condition" th:value="${hospitalization.condition}" type="text"/><p id="condition"></p></td>
    </tr>
    <tr>
        <td colspan="2">
			<center>
				<button  class="btn btn-primary edit" type="button">保存</button> &nbsp;&nbsp;<button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
     <script>
         $(function () {
             $(".edit").click(function () {
                 alert("准备提交");
                 var number =0;
                 var $start = document.getElementsByTagName("input");
                 for (var i = 0; i < $start.length; i++) {
                     var type = $start[i].type;
                     if(type=="text"){
                         number +=startCheck($start[i]);
                     }
                 }
                 if (number==0){
                     $(this).attr("type","submit");
                     alert("提交成功")
                 }
             })
         });
         function myFocus() {
             this.style.backgroundColor = "#FFDDDD";
         }

         function myBlur() {
             this.style.backgroundColor = "#FFFFFF";
             startCheck(this);
         }

         window.onload = function () {
             var elements = document.getElementsByTagName("input");
             for (var i = 0; i < elements.length; i++) {
                 var type = elements[i].type;
                 if(type=="text"){
                     elements[i].onfocus = myFocus;
                     elements[i].onblur = myBlur;
                 }
             }
         };

         function startCheck(oInput) {
             if (oInput.name=="caregivers") {
                 var regName =new RegExp("^[\u4E00-\u9FA5]{2,8}$");
                 if (!regName.test(oInput.value)) {
                     oInput.focus();
                     document.getElementById(oInput.name).innerHTML = "姓名必须为2个到8个之间的汉字";
                     return 1;
                 }else {
                     document.getElementById(oInput.name).innerHTML = "";
                 }
             }
             if (oInput.name=="bed") {
                 var regIDCard =new RegExp("(^\\d{1,10}$)");
                 if (!regIDCard.test(oInput.value)) {
                     oInput.focus();
                     document.getElementById(oInput.name).innerHTML = "床位号号必须为纯数字";
                     return 1;
                 }else {
                     document.getElementById(oInput.name).innerHTML = "";
                 }
             }
             if (oInput.name=="deposit") {
                 var regIDCard =new RegExp("^[1-9]\\d*.\\d*|0.\\d*[1-9]\\d*$");
                 if (!regIDCard.test(oInput.value)) {
                     oInput.focus();
                     document.getElementById(oInput.name).innerHTML = "押金必须为浮点数";
                     return 1;
                 }else {
                     document.getElementById(oInput.name).innerHTML = "";
                 }
             }
             if (oInput.name=="condition") {
                 if (!oInput.value) {
                     oInput.focus();
                     document.getElementById(oInput.name).innerHTML = "不能为空";
                     return 1;
                 }else {
                     document.getElementById(oInput.name).innerHTML = "";
                 }
             }
             return 0;
         }
     </script>
