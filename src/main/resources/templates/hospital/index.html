<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>入院办理-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('.rem').click(function () {
                $(".cases").val("");
                $(".doctor").val("");
                $(".department").val("");
                $(".strTime").val("");
                $(".endTime").val("");
            });
        });
	
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
        function retreatHospitalizations() {
            var alls = document.getElementsByName("check");
            var ids = [];
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    var state = $("." + alls[i].value + "state");
                    if (state.text()=="已住院") {
                        ids.push(alls[i].value);
                    }
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    $.ajax({
                        url: "retreatHospitalizations",
                        data: {ids: ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success: function (num) {
                            if (num>0) {
                                alert("成功退院"+num+"个,如有未退院的为时间已超时");
                                window.location.href="/hospitalizations";
                            } else {
                                alert("已选择病历号全都超时");
                            }

                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });

                }
            } else {
                alert("未选择或选择不可退院");
            }
        }
        function outHospitalizations() {
            var alls = document.getElementsByName("check");
            var ids = [];
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    var state = $("." + alls[i].value + "state");
                    if (state.text()=="已结算") {
                        ids.push(alls[i].value);
                    }
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    $.ajax({
                        url: "outHospitalizations",
                        data: {ids: ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success: function (num) {
                            if (num>0) {
                                alert("成功出院"+num+"个");
                                window.location.href="/hospitalizations";
                            } else {
                                alert("选择的已出院");
                            }

                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });

                }
            } else {
                alert("未选择或选择不可出院");
            }
        }
     function excel() {
         var alls = document.getElementsByName("check");
         var ids = [];
         for (var i = 0; i < alls.length; i++) {
             if (alls[i].checked) {
                 ids.push(alls[i].value);
                 alert(alls[i].value);
             }
         }
         if (ids.length > 0) {
             if (confirm("确认操作?")) {
                 $.ajax({
                     url: "hospitalizationPoi",
                     data: {ids: ids},
                     type: 'post',
                     dataType: 'json',
                     traditional: true,
                     success: function (status) {
                         if (status == "200") {
                             alert("成功!");
                         } else {
                             alert("失败!");
                         }

                     },
                     error: function () {
                         alert("连接失败");
                     }
                 });

             }
         } else {
             alert("请选中要操作的项");
         }
     }
    </script>
</head>
<body>

<form action="/hospitalizations" class="definewidth m20" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">病历号：</td>
            <td><input class="cases" name="cases" th:value="${cases}" type="text"/></td>

            <td class="tableleft" width="10%">主治医生：</td>
            <td><input class="doctor" name="doctor" th:value="${doctor}" type="text"/></td>

            <td class="tableleft" width="10%">科室：</td>
            <td><input class="department" name="department" th:value="${department}" type="text"/></td>
        </tr>
        <tr>

            <td class="tableleft" width="10%">入院时间：</td>

            <td colspan="5">
                <label for="from">From</label>
                <input autocomplete="off" class="strTime" id="from" name="strTime" th:value="${strTime}" type="text">
                <label for="to">to</label>
                <input autocomplete="off" class="endTime" id="to" name="endTime" th:value="${endTime}" type="text">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" type="submit">查询</button>
                <button class="btn btn-primary rem" type="button">清空</button>
            </td>
        </tr>
    </table>
    <div class="inline pull-right page">
        <button class="btn btn-info" name="current" type="submit" value="1">
            第一页
        </button>
        <button class="btn btn-info" name="current" th:if="${current} ne 1" th:value="${current}-1" type="submit">
            上一页
        </button>

        <a th:each="i:${#numbers.sequence(1,pages)}">
            <b th:if="${i} ne 0 and ${i} ne ${current}">
                <button class="btn btn-info" name="current" th:text="${i}" th:value="${i}" type="submit">
                </button>
            </b>
            <b th:if="${i} eq ${current}">
                <button class="btn btn-link" disabled="disabled" th:text="${i}">
                </button>
            </b>
        </a>

        <button class="btn btn-info" name="current" th:if="${current} ne ${pages}" th:value="${current}+1"
                type="submit">
            下一页
        </button>
        <button class="btn btn-info" name="current" th:value="${pages}" type="submit">
            最后一页
        </button>
        &nbsp;&nbsp;&nbsp;共<span class='current' th:text="${total}"></span>条记录<span class='current'
                                                                                    th:text="${current+'/'+pages}"> </span>页
    </div>
</form>
   
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input id="checkall" onChange="checkall();" type="checkbox"></th>
        <th>病历号</th>
        <th>姓名</th>
        <th>床位号</th>
        <th>联系电话</th>
        <th>押金</th>
        <th>主治医生</th>
        <th>入院时间</th>
        <th>科室</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
	     <tr th:each="hospitalization:${hospitalizations}">
         	<td style="vertical-align:middle;"><input name="check" th:value="${hospitalization.id}" type="checkbox"
                                                      ></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.cases}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.registration.name}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.bed}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.registration.phone}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.deposit}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.registration.doctor.name}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.admissionTime}"></td>
            <td style="vertical-align:middle;" th:text="${hospitalization.registration.department.name}">血液科</td>
            <td style="vertical-align:middle;" th:class="${hospitalization.id}+'state'" th:text="${hospitalization.registration.state}">已住院</td>
            <td style="vertical-align:middle;" >
                <a th:href="@{'/hospitalization?id='+${hospitalization.id}}">详情>>></a>&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/upHospitalization?id='+${hospitalization.id}}">更改</a>&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/retreatHospitalization?cases='+${hospitalization.cases}}" th:if="${hospitalization.registration.state eq '已住院'}">退院</a>&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/outHospitalization?cases='+${hospitalization.cases}}" th:if="${hospitalization.registration.state eq '已结算'}">出院</a></td>
        </tr>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">
		 <div>
             <a href="/goAddHospitalization">
                 <button class="btn btn-success" id="newNav" type="button">录入住院信息</button>&nbsp;&nbsp;&nbsp;
             </a>
		 <button class="btn btn-success" onClick="outHospitalizations();" type="button">出院</button>&nbsp;&nbsp;&nbsp;
		 <button class="btn btn-success" onClick="retreatHospitalizations();" type="button">退院</button>&nbsp;&nbsp;&nbsp;
		 <button class="btn btn-success" onclick="excel()" type="button">导出Excel</button>
		 <button class="btn btn-success" type="button" >打印</button>
		 
		 </div>
		 
		 </th></tr>
  </table>
<script>
    $(function() {
        var dateFormat = "mm/dd/yy",
            from = $( "#from" )
                .datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 3
                })
                .on( "change", function() {
                    to.datepicker( "option", "minDate", getDate( this ) );
                }),
            to = $( "#to" ).datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
            })
                .on( "change", function() {
                    from.datepicker( "option", "maxDate", getDate( this ) );
                });

        function getDate( element ) {
            var date;
            try {
                date = $.datepicker.parseDate( dateFormat, element.value );
            } catch( error ) {
                date = null;
            }

            return date;
        }
    } );
