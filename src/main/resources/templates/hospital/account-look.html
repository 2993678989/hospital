<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>结算详细-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
	 $(function () {
		$('#newNav').click(function(){
				window.location.href="add.html";
		 });
    });
	
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
					alert("成功!");
				}
			}else{
				alert("请选中要操作的项");
			}
		}
    $(function () {       
		$('#backid').click(function(){
				window.location.href="account.html";
		 });
    });
    </script>
</head>
<body>
   
<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
        <th>病历号</th>
        <th>姓名</th>
        <th>收费项目</th>
        <th>收费金额</th>
        <th>收费日期</th>
    </tr>
    </thead>
	     <tr th:each="serviceManagement:${settlement.serviceManagements}">
            <td style="vertical-align:middle;" th:text="${serviceManagement.cases}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.name}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.myService.name}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.charge}"></td>
            <td style="vertical-align:middle;" th:text="${serviceManagement.chargeTime}"></td>
			</tr>
	     <tr th:each="dispensing:${settlement.dispensingList}">
            <td style="vertical-align:middle;" th:text="${dispensing.cases}"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.name}"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.medicine.name}"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.give * dispensing.medicine.sellingPrice}"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.dispensingTime}"></td>
			</tr>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">
		 <div>
				<button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button>
		 </div>
		 </th></tr>
  </table>
  
  
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">总花费：</td>
        <td th:text="${settlement.expenditure}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">押金：</td>
        <td th:text="${settlement.deposit}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">余额：</td>
        <td th:text="${settlement.balance}"></td>
    </tr>
