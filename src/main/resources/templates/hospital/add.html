<!DOCTYPE html>
<html>
<head>
    <title>录入住院信息-- -2015</title>

    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;

            }
        }


    </style>

<body>
<form action="/addHospitalization" class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">病历号</td>
        <td><input class="cases" name="cases"  onkeypress="selectRegistration(event)" placeholder="输入病历号回车自动带出挂号人信息" type="text" value=""/><p id="cases"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">姓名</td>
        <td><input class="name" name="name" readonly><p id="name"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件类型</td>
        <td><span class="IDType"></span><p id="IDType"></p> </td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件号</td>
        <td><span class="IDCard"></span><p id="IDCard"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">社保号</td>
        <td><span class="socialSecurity"><p id="socialSecurity"></p></span></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">联系电话</td>
        <td><span class="phone"></span><p id="phone"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">是否自费</td>
        <td><span class="self"></span><p id="self"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">性别</td>
        <td><span class="sex"></span><p id="sex"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">年龄</td>
        <td><span class="age"></span><p id="age"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">初复诊</td>
        <td><span class="firstVisitAgain"><p id="firstVisitAgain"></p></span></td>
    </tr>
<!--    <tr>-->
<!--        <td width="10%" class="tableleft">所挂科室</td>-->
<!--        <td><span class="department"><p id="department"></p></span></td>-->
<!--    </tr>-->
<!--    <tr>-->
<!--        <td width="10%" class="tableleft">指定医生</td>-->
<!--        <td><span class="doctor"></span><p id="doctor"></p></td>-->
<!--    </tr>-->
	<tr>
        <td class="tableleft" width="10%">备注</td>
        <td>暂无  以上信息为输入病历号自动带出来的</td>
	</tr>
    <tr>
        <td class="tableleft" width="10%">护理</td>
        <td><input class="caregivers" name="caregivers" type="text"/><p id="caregivers"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">床位号</td>
        <td><input class="bed" name="bed" type="text" /><p id="bed"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">缴费押金</td>
        <td><input class="deposit" name="deposit" type="text" /><p id="deposit"></p></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">病情</td>
        <td><input class="condition" name="condition" type="text" /><p id="condition"></p></td>
    </tr>
    <tr>
        <td colspan="2">
			<center>
				<button class="btn btn-primary add" type="button">保存</button> &nbsp;&nbsp;<button class="btn btn-success" onclick="javascript:window.history.back(-1);"  type="button">返回列表</button>
			</center>
		</td>
    </tr>
</table>
</form>
<script>
    function selectRegistration(e){
        var evt = window.event || e;
        if (evt.keyCode==13) {
            var id = $(".cases").val();
            var cases =new RegExp("^[0-9]*$");
            if (!cases.test(id)){
                $("#cases").text("格式不对");
            }else {
                $("#cases").text("");
                $.ajax({
                    url:"/registrationAjax",
                    data: {id: id},
                    dataType: "json",
                    success: function (result) {
                        if(null==result){
                            $(".cases").focus();
                            $("#cases").text("未查到");
                        }
                        $("#cases").text("");
                        $(".name").text(result.name);
                        $(".name").val(result.name);
                        $(".phone").text(result.phone);
                        $(".IDType").text(result.idtype);
                        $(".IDCard").text(result.idcard);
                        $(".socialSecurity").text(result.socialSecurity);
                        $(".self").text(result.self);
                        $(".sex").text(result.sex);
                        $(".age").text(result.age);
                        $(".firstVisitAgain").text(result.firstVisitAgain);
                        $(".doctor").text(result.doctor.name);
                        $(".department").text(result.department.name);
                    },
                    error: function () {
                        $(".cases").focus();
                        $("#cases").text("未找到");
                    }
                })
            }
        }


    }
    $(function () {
        $(".add").click(function () {
            alert("准备提交");
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var type = $start[i].type;
                if(type=="text"){
                    number +=startCheck($start[i]);
                }
            }
            if (number==0){
                $(this).attr("type","submit");
                alert("提交成功")
            }
        })
    });
    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }

    window.onload = function () {
        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if(type=="text"){
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };

    function startCheck(oInput) {
        if (oInput.name=="caregivers") {
            var regName =new RegExp("^[\u4E00-\u9FA5]{2,8}$");
            if (!regName.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "姓名必须为2个到8个之间的汉字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        if (oInput.name=="bed") {
            var regIDCard =new RegExp("(^\\d{1,10}$)");
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "床位号号必须为纯数字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        if (oInput.name=="deposit") {
            var regIDCard =/^\d+(\.\d+)?$/;
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "押金必须为浮点数";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        if (oInput.name=="condition") {
            if (!oInput.value) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "不能为空";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        return 0;
    }
