<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发药-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('.rem').click(function () {
                $(".cases").val("");
            });
        });
	
    	function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}		
			}
			if(ids.length>0){
				if(confirm("确认操作?")){
                    $.ajax({
                        url: "/updateDispensingsByIds",
                        data: {ids: ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success: function (status) {
                            if (status == "200") {
                                alert("成功!");
                            } else {
                                alert("失败!");
                            }

                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });
				}
			}else{
				alert("请选中要操作的项");
			}
		}
    </script>
</head>
<body>

<form action="/dispensings" class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">病例号：</td>
        <td><input class="cases" name="cases" th:value="${cases}" type="text"/></td>
    </tr>
    <tr>
		  <td colspan="2"><center>
            <button class="btn btn-primary" type="submit" >查询</button>
            <button class="btn btn-primary rem" type="button">清空</button>
			</center>
        </td>
    </tr>
</table>
    <div class="inline pull-right page">
        <button class="btn btn-info" name="current" type="submit" value="1">
            第一页
        </button>
        <button class="btn btn-info" name="current" th:if="${current} ne 1" th:value="${current}-1" type="submit">
            上一页
        </button>

        <a th:each="i:${#numbers.sequence(1,pages)}">
            <b th:if="${i} ne 0 and ${i} ne ${current}">
                <button class="btn btn-info" name="current" th:text="${i}" th:value="${i}" type="submit">
                </button>
            </b>
            <b th:if="${i} eq ${current}">
                <button class="btn btn-link" disabled="disabled" th:text="${i}">
                </button>
            </b>
        </a>

        <button class="btn btn-info" name="current" th:if="${current} ne ${pages}" th:value="${current}+1"
                type="submit">
            下一页
        </button>
        <button class="btn btn-info" name="current" th:value="${pages}" type="submit">
            最后一页
        </button>
        &nbsp;&nbsp;&nbsp;共<span class='current' th:text="${total}"></span>条记录<span class='current'
                                                                                    th:text="${current+'/'+pages}"> </span>页
    </div>
</form>

<table class="table table-bordered table-hover definewidth m10" >
   <thead>
    <tr>
    	<th><input id="checkall" onChange="checkall();" type="checkbox"></th>
        <th>病历号</th>
        <th>姓名</th>
        <th>负责人</th>
        <th>操作</th>
    </tr>
    </thead>
	     <tr th:each="dispensing:${dispensings}">
         	<td style="vertical-align:middle;"><input name="check" th:value="${dispensing.cases}" type="checkbox"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.cases}"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.name}"></td>
            <td style="vertical-align:middle;" th:text="${dispensing.head}"></td>
            <td style="vertical-align:middle;"><a th:href="@{'/goDispensingDive?cases='+${dispensing.cases}}">发药</a>&nbsp;&nbsp;&nbsp;<a th:href="@{'/dispensingByCases?cases='+${dispensing.cases}}">详情...</a></td>
        </tr>
  </table>
  
  <table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5">
		 <div><button class="btn btn-success" onclick="delAll()" type="button">发药</button>
		 
		 </div>
		 
		 </th></tr>
  </table>
