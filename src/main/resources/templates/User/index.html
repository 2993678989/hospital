<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="../Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="../Css/style.css" rel="stylesheet" type="text/css" />
    <script src="../Js/jquery.js" type="text/javascript"></script>
    <script src="../Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="../Js/bootstrap.js" type="text/javascript"></script>
    <script src="../Js/ckform.js" type="text/javascript"></script>
    <script src="../Js/common.js" type="text/javascript"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
     $(function () {
		$('#newNav').click(function(){
				window.location.href="addUser.html";
		 });
    });
	
	
    function checkall(){
			var alls=document.getElementsByName("check");
			var ch=document.getElementById("checkall");
			if(ch.checked){
				for(var i=0;i<alls.length;i++){
					alls[i].checked=true;	
				}	
			}else{
				for(var i=0;i<alls.length;i++){
					alls[i].checked=false;	
				}	
			}
		}
		function delAll(){
			var alls=document.getElementsByName("check");
			var ids=new Array();
			for(var i=0;i<alls.length;i++){
				if(alls[i].checked){
					ids.push(alls[i].value);
				}
			}
			if(ids.length>0){
				if(confirm("确认删除?")){
				    $.ajax({
                        url:"deleteUsers",
                        data:{ids:ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success:function (num) {
                            if (num > 0) {
                                alert("成功删除"+num+"条数据");
                                window.location.href="/users";
                            }else {
                                alert("未删除")
                            }
                        }

                    });
				}
			}else{
				alert("请选中要删除的项");
			}
		}
    </script>
</head>
<body>
<form action="/users" class="form-inline definewidth m20" method="get">
    用户名称：
    <input class="abc input-default" id="account" name="account" th:value="${account}" type="text">&nbsp;&nbsp;
    <button class="btn btn-primary" type="submit">查询</button>
    <div class="inline pull-right page">
        <button class="btn btn-info" name="current" type="submit" value="1">
            第一页
        </button>
        <button class="btn btn-info" name="current" th:if="${current} ne 1" th:value="${current}-1" type="submit">
            上一页
        </button>

        <a th:each="i:${#numbers.sequence(1,pages)}">
            <b th:if="${i} ne 0 and ${i} ne ${current}">
                <button class="btn btn-info" name="current" th:text="${i}" th:value="${i}" type="submit">
                </button>
            </b>
            <b th:if="${i} eq ${current}">
                <button class="btn btn-link" disabled="disabled" th:text="${i}">
                </button>
            </b>
        </a>

        <button class="btn btn-info" name="current" th:if="${current} ne ${pages}" th:value="${current}+1"
                type="submit">
            下一页
        </button>
        <button class="btn btn-info" name="current" th:value="${pages}" type="submit">
            最后一页
        </button>
        &nbsp;&nbsp;&nbsp;共<span class='current' th:text="${total}"></span>条记录<span class='current'
                                                                                    th:text="${current+'/'+pages}"> </span>页
    </div>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
    	<th width="5%"><input id="checkall" onChange="checkall();" type="checkbox"></th>
        <th>用户账户</th>
        <th>真实姓名</th>
        <th>角色</th>
        <th  width="10%">操作</th>
    </tr>
    </thead>
	     <tr th:each="user:${users}">
         	<td style="vertical-align:middle;"><input name="check" th:value="${user.id}" type="checkbox"></td>
            <td th:text="${user.account}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.role.name}"></td>
            <td>
                <a th:href="@{'/user?id='+${user.id}}">编辑</a>&nbsp;&nbsp;&nbsp;<a th:href="@{'/deleteUser?id='+${user.id}}">删除</a>
            </td>
        </tr>	
</table>
<table class="table table-bordered table-hover definewidth m10" >
  	<tr><th colspan="5"> <div><a href="/goAddUser"> <button class="btn btn-success" id="newNav" type="button">添加用户</button></a>&nbsp;&nbsp;&nbsp;<button class="btn btn-success" id="delPro" onClick="delAll();" type="button">删除选中</button></div></th></tr>
  </table>
