<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>更改挂号--</title>
    <meta charset="UTF-8">
    <link href="../Css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="../Css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="../Css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../Js/jquery.js" type="text/javascript"></script>
    <script src="../Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="../Js/bootstrap.js" type="text/javascript"></script>
    <script src="../Js/ckform.js" type="text/javascript"></script>
    <script src="../Js/common.js" type="text/javascript"></script>
    <script src="../Js/ckeditor/ckeditor.js" type="text/javascript"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
        span{
            color: red;
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $(".department").change(function () {
                var $department = $(".department");
                var $doctor = $(".doctor");
                $doctor.html("");
                var id = $department.val();
                $.ajax({
                    url: "doctorsByDepartmentId",
                    data: {id: id},
                    dataType: "json",
                    success: function (result) {
                        for (var i = 0; i < result.length; i++) {
                            var $option = $("<option></option>");
                            $option.text(result[i].name);
                            $option.attr("value", result[i].id);
                            $doctor.append($option);
                        }
                    },
                    error: function () {
                        alert("失败");
                    }
                })
            })
        });
    </script>
</head>
<body>
<form action="/addRegistration" class="definewidth m20" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">姓名(必填)</td>
            <td><input name="name" type="text"/><span id="name"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">证件类型(必填)</td>
            <td>
                <select name="IDType">
                    <option value="护照">护照</option>
                    <option value="军人证">军人证</option>
                    <option selected value="身份证">身份证</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">证件号(必填)</td>
            <td><input name="IDCard" type="text"/><span id="IDCard"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">挂号费</td>
            <td><input name="aa" type="text" value="5"/>元</td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">社保号</td>
            <td><input name="socialSecurity" type="text"/><span id="socialSecurity"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">联系电话</td>
            <td><input name="phone" type="text"/><span id="phone"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">是否自费(必填)</td>
            <td>
                <input name="self" type="radio" value="否"/>否&nbsp;&nbsp;&nbsp;
                <input checked name="self" type="radio" value="是"/>是
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">性别(必填)</td>
            <td><input checked name="sex" type="radio" value="男"
            />男&nbsp;&nbsp;&nbsp;<input name="sex" type="radio" value="女"/>女
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">年龄(必填)</td>
            <td><input name="age" type="text"/><span id="age"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">职业</td>
            <td><input name="profession" type="text"/><span id="profession"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">初复诊(必填)</td>
            <td><input checked name="firstVisitAgain" type="radio" value="初诊"/>初诊&nbsp;&nbsp;&nbsp;
                <input name="firstVisitAgain" type="radio" value="复诊"/>复诊
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">所挂科室</td>
            <td>
                <select class="department" name="departmentId">
                    <option value="0">请选择科室</option>
                    <option th:each="department:${departments}" th:text="${department.name}" th:value="${department.id}"
                    ></option>
                </select>
                <span id="departmentId"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">指定医生</td>
            <td><select class="doctor" name="doctorId">
                <option value="0">请先选择科室</option>
            </select>
                <span id="doctorId"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">备注</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-primary add" type="button">保存</button> &nbsp;&nbsp;
                    <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button></a>
                </center>
            </td>
        </tr>
    </table>
</form>
<script>
    $(function () {
        $(".add").click(function () {
            alert("准备提交");
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var type = $start[i].type;
                if(type=="text"){
                    number +=startCheck($start[i]);
                }
            }
            var $select = document.getElementsByTagName("select");
            for (var j = 0; j < $select.length; j++) {
                    if ($select[j].value==0) {
                        $select[j].focus();
                        document.getElementById($select[j].name).innerHTML = "未选择";
                        number +=1;
                    }
            }
            if (number==0){
                $(this).attr("type","submit");
                alert("提交成功")
            }
        })
    });
    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }
    function mySelect() {
        selectCheck(this);
    }

    window.onload = function () {
        var $select = document.getElementsByTagName("select");
        for (var j = 0; j < $select.length; j++) {
            $select[j].onblur = mySelect;
        }

        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if(type=="text"){
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };

    function selectCheck(oSelect) {
        if (oSelect.value==0) {
            document.getElementById(oSelect.name).innerHTML = "未选择";
        }else {
            document.getElementById(oSelect.name).innerHTML = "";
        }

    }

    function startCheck(oInput) {
        if (oInput.name=="name"||oInput.name=="IDCard") {
            if (!oInput.value) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "不能为空";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
            if (oInput.name=="name"){
                var regName =new RegExp("^[\u4E00-\u9FA5]{2,8}$");
                if (!regName.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "姓名必须为2个到8个之间的汉字";
                    return 1;
                }
            }else
            if (oInput.name=="IDCard") {
                var regIDCard =new RegExp("(^\\d{15}$)|(^\\d{18}$)|(^\\d{17}(\\d|X|x)$)");
                if (!regIDCard.test(oInput.value)) {
                    oInput.focus();
                    document.getElementById(oInput.name).innerHTML = "身份证号必须为15位或18位";
                    return 1;
                }
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }

        }
        else if (oInput.name=="socialSecurity") {
            var regIDCard =new RegExp("(^\\d{5,20}$)");
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "社保号必须为5-20位纯数字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        else if (oInput.name=="phone") {
            var regIDCard =new RegExp("(^\\d{11}$)|(^\\d{0}$)");
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "联系电话必须为11位数字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        else if (oInput.name=="age") {
            var regIDCard =new RegExp("(^\\d{1,3}$)");
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "年龄位1到3位的数字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        return 0;
    }
