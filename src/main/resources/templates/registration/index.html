<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>门诊查询-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>

    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('.rem').click(function () {
                $(".id").val("");
                $(".doctor").val("");
                $(".department").val("");
                $(".strTime").val("");
                $(".endTime").val("");
            });
        });

        function checkall() {
            var alls = document.getElementsByName("check");
            var ch = document.getElementById("checkall");
            if (ch.checked) {
                for (var i = 0; i < alls.length; i++) {
                    if (!alls[i].disabled) {
                        alls[i].checked = true;
                    }

                }
            } else {
                for (var i = 0; i < alls.length; i++) {
                    alls[i].checked = false;
                }
            }
        }

        function delAll() {
            var alls = document.getElementsByName("check");
            var ids = [];
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    var state = $("." + alls[i].value + "state");
                    if (state.text()=="已挂号") {
                        ids.push(alls[i].value);
                    }
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    $.ajax({
                        url: "updateStates",
                        data: {ids: ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success: function (status) {
                            if (status == "200") {
                                for (var i = 0; i < ids.length; i++) {
                                    var state = $("." + ids[i] + "state");
                                    var up = $("." + ids[i] + "up");
                                    var check = $("." + ids[i] + "check");
                                    up.text("");
                                    check.attr("checked", false);
                                    state.text("已退号");
                                }
                                alert("成功!");
                            } else {
                                alert("未修改!");
                            }

                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });

                }
            } else {
                alert("未选择或选择不可退号");
            }
        }
        function excel() {
            var alls = document.getElementsByName("check");
            var ids = [];
            for (var i = 0; i < alls.length; i++) {
                if (alls[i].checked) {
                    ids.push(alls[i].value);
                }
            }
            if (ids.length > 0) {
                if (confirm("确认操作?")) {
                    $.ajax({
                        url: "registrationPoi",
                        data: {ids: ids},
                        type: 'post',
                        dataType: 'json',
                        traditional: true,
                        success: function (status) {
                            if (status == "200") {
                                alert("成功!");
                            } else {
                                alert("失败!");
                            }

                        },
                        error: function () {
                            alert("连接失败");
                        }
                    });

                }
            } else {
                alert("请选中要操作的项");
            }
        }
    </script>
</head>
<body>

<form action="/registrations" class="definewidth m20" method="post">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">病历号：</td>
            <td><input class="id" name="id" th:value="${id}" type="text"/></td>

            <td class="tableleft" width="10%">主治医生：</td>
            <td><input class="doctor" name="doctor" th:value="${doctor}" type="text"/></td>

            <td class="tableleft" width="10%">科室：</td>
            <td><input class="department" name="department" th:value="${department}" type="text"/></td>
        </tr>
        <tr>

            <td class="tableleft" width="10%">挂号时间：</td>

            <td colspan="5">
                <label for="from">From</label>
                <input autocomplete="off" class="strTime" id="from" name="strTime" th:value="${strTime}" type="text">
                <label for="to">to</label>
                <input autocomplete="off" class="endTime" id="to" name="endTime" th:value="${endTime}" type="text">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" type="submit">查询</button>
                <button class="btn btn-primary rem" type="button">清空</button>
            </td>
        </tr>
    </table>
    <div class="inline pull-right page">
        <button class="btn btn-info" name="current" type="submit" value="1">
            第一页
        </button>
        <button class="btn btn-info" name="current" th:if="${current} ne 1" th:value="${current}-1" type="submit">
            上一页
        </button>

        <a th:each="i:${#numbers.sequence(1,pages)}">
            <b th:if="${i} ne 0 and ${i} ne ${current}">
                <button class="btn btn-info" name="current" th:text="${i}" th:value="${i}" type="submit">
                </button>
            </b>
            <b th:if="${i} eq ${current}">
                <button class="btn btn-link" disabled="disabled" th:text="${i}">
                </button>
            </b>
        </a>

        <button class="btn btn-info" name="current" th:if="${current} ne ${pages}" th:value="${current}+1"
                type="submit">
            下一页
        </button>
        <button class="btn btn-info" name="current" th:value="${pages}" type="submit">
            最后一页
        </button>
        &nbsp;&nbsp;&nbsp;共<span class='current' th:text="${total}"></span>条记录<span class='current'
                                                                                    th:text="${current+'/'+pages}"> </span>页
    </div>
</form>

<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th><input id="checkall" onChange="checkall();" type="checkbox"></th>
        <th>病历号</th>
        <th>主治医生</th>
        <th>挂号时间</th>
        <th>挂号科室</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tr th:each="registration:${registrations}">
        <td style="vertical-align:middle;"><input name="check" th:class="${registration.id}+'check'" th:value="${registration.id}"
                                                  type="checkbox"></td>
        <td style="vertical-align:middle;" th:text="${registration.id}"></td>
        <td style="vertical-align:middle;" th:text="${registration.doctor.name}"></td>
        <td style="vertical-align:middle;" th:text="${registration.time}"></td>
        <td style="vertical-align:middle;" th:text="${registration.department.name}"></td>
        <td style="vertical-align:middle;" th:class="${registration.id}+'state'" th:text="${registration.state}"></td>
        <td style="vertical-align:middle;">
            <a th:href="@{'/registration?id='+${registration.id}}">详情>>></a>&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/upRegistration?id='+${registration.id}}">更改</a>&nbsp;&nbsp;&nbsp;
            <a th:class="${registration.id}+'up'"
               th:href="@{'/updateState?id='+${registration.id}}"
               th:if="${registration.state eq '已挂号'}"
               >退号</a></td>
<!--        href="javascript:void(0);" th:onclick=""-->
    </tr>
</table>

<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <th colspan="5">
            <div>
                <a href="/goAddRegistration">
                    <button class="btn btn-success" type="button">门诊挂号</button>
                </a>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-success" id="delPro" onClick="delAll()" type="button">退号</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-success" id="delPro1" onClick="excel()" type="button">导出Excel</button>
                <button class="btn btn-success" id="delPro2" type="button">打印</button>
            </div>

        </th>
    </tr>
</table>

<script>
    $( function() {
        var dateFormat = "mm/dd/yy",
            from = $( "#from" )
                .datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 3
                })
                .on( "change", function() {
                    to.datepicker( "option", "minDate", getDate( this ) );
                }),
            to = $( "#to" ).datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
            })
                .on( "change", function() {
                    from.datepicker( "option", "maxDate", getDate( this ) );
                });

        function getDate( element ) {
            var date;
            try {
                date = $.datepicker.parseDate( dateFormat, element.value );
            } catch( error ) {
                date = null;
            }

            return date;
        }
    } );
