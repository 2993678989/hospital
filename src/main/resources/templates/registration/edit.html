    <link href="/Css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/Css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>

<body>
<form action="/updateRegistration" class="definewidth m20" method="post">
    <input name="id" th:value="${registration.id}" type="hidden">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft" width="10%">姓名</td>
            <td><p th:text="${registration.name}" type="text"></p></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">证件类型</td>
            <td>
                <p th:text="${registration.IDType}" type="text"></p>
<!--                <select name="IDType">-->
<!--                    <option value="护照" th:selected="${registration.IDType eq '护照'}">护照</option>-->
<!--                    <option value="军人证" th:selected="${registration.IDType eq '军人证'}">军人证</option>-->
<!--                    <option value="身份证" th:selected="${registration.IDType eq '身份证'}">身份证</option>-->
<!--                </select>-->
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">证件号</td>
            <td>
<!--                <input type="text" name="IDCard" th:value="${registration.IDCard}"/>-->
                <p th:text="${registration.IDCard}" type="text"></p>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">挂号费</td>
            <td><input name="aa" type="text" value="5"/>元</td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">社保号</td>
<!--            <td><input type="text" name="socialSecurity" th:value="${registration.socialSecurity}"/></td>-->
            <td><p th:text="${registration.socialSecurity}" type="text"></p></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">联系电话</td>
            <td><input name="phone" th:value="${registration.phone}" type="text"/><span id="phone"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">是否自费</td>
            <td>
                <input name="self" th:checked="${registration.self eq '否'}" type="radio" value="否"/>否&nbsp;&nbsp;&nbsp;
                <input name="self" th:checked="${registration.self eq '是'}" type="radio" value="是"/>是
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">性别</td>
            <td><input name="sex" th:checked="${registration.sex eq '男'}" type="radio"
                       value="男"/>男&nbsp;&nbsp;&nbsp;<input name="sex" th:checked="${registration.sex eq '女'}"
                                                                                          type="radio"
                                                                                          value="女"/>女
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">年龄</td>
            <td><input name="age" th:value="${registration.age}" type="text"/><span id="age"></span></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">职业</td>
            <td><input name="profession" th:value="${registration.profession}" type="text"/></td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">初复诊</td>
            <td><input name="firstVisitAgain" th:checked="${registration.firstVisitAgain eq '初诊'}" type="radio"
                       value="初诊"/>初诊&nbsp;&nbsp;&nbsp;
                <input name="firstVisitAgain" th:checked="${registration.firstVisitAgain eq '复诊'}" type="radio"
                       value="复诊"/>复诊
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">所挂科室</td>
            <td>
                <select class="department" name="departmentId">
                    <option th:each="department:${departments}" th:selected="${registration.department.id == department.id }" th:text="${department.name}"
                            th:value="${department.id}"></option>
                </select>
                <span id="departmentId"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">指定医生</td>
            <td><select class="doctor" name="doctorId">
                <option th:each="doctor:${doctors}" th:selected="${doctor.id eq registration.doctorId}" th:text="${doctor.name}"
                        th:value="${doctor.id}"></option>
            </select>
                <span id="doctorId"></span>
            </td>
        </tr>
        <tr>
            <td class="tableleft" width="10%">备注</td>
            <td><textarea>此人疑拟有精神病</textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-primary edit" type="button">保存</button> &nbsp;&nbsp;
                    <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button></a>
                </center>
            </td>
        </tr>
    </table>
</form>
<script>
    $(function () {
        $(".department").change(function () {
            var $doctor = $(".doctor");
            $doctor.html("");
            var $department = $(".department").val();
            $.ajax({
                url: "doctorsByDepartmentId",
                data: {id: $department},
                dataType: "json",
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
                        var $option = $("<option></option>");
                        $option.text(result[i].name);
                        $option.attr("value", result[i].id);
                        $doctor.append($option);
                    }
                },
                error: function () {
                    alert("失败");
                }
            })
        })
    });
    $(function () {
        $(".edit").click(function () {
            alert("准备提交");
            var number =0;
            var $start = document.getElementsByTagName("input");
            for (var i = 0; i < $start.length; i++) {
                var type = $start[i].type;
                if(type=="text"){
                    number +=startCheck($start[i]);
                }
            }
            var $select = document.getElementsByTagName("select");
            for (var j = 0; j < $select.length; j++) {
                if ($select[j].value==0) {
                    $select[j].focus();
                    document.getElementById($select[j].name).innerHTML = "未选择";
                    number +=1;
                }
            }
            if (number==0){
                $(this).attr("type","submit");
                alert("提交成功")
            }
        })
    });
    function myFocus() {
        this.style.backgroundColor = "#FFDDDD";
    }

    function myBlur() {
        this.style.backgroundColor = "#FFFFFF";
        startCheck(this);
    }
    function mySelect() {
        selectCheck(this);
    }

    window.onload = function () {
        var $select = document.getElementsByTagName("select");
        for (var j = 0; j < $select.length; j++) {
            $select[j].onblur = mySelect;
        }

        var elements = document.getElementsByTagName("input");
        for (var i = 0; i < elements.length; i++) {
            var type = elements[i].type;
            if(type=="text"){
                elements[i].onfocus = myFocus;
                elements[i].onblur = myBlur;
            }
        }
    };

    function selectCheck(oSelect) {
        if (oSelect.value==0) {
            document.getElementById(oSelect.name).innerHTML = "未选择";
        }else {
            document.getElementById(oSelect.name).innerHTML = "";
        }

    }

    function startCheck(oInput) {
        if (oInput.name=="phone") {
            var regIDCard =new RegExp("(^\\d{11}$)|(^\\d{0}$)");
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "联系电话必须为11位数字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        else if (oInput.name=="age") {
            var regIDCard =new RegExp("(^\\d{1,3}$)");
            if (!regIDCard.test(oInput.value)) {
                oInput.focus();
                document.getElementById(oInput.name).innerHTML = "年龄位1到3位的数字";
                return 1;
            }else {
                document.getElementById(oInput.name).innerHTML = "";
            }
        }
        return 0;
    }
