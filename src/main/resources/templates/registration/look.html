<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看-- -2015</title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Css/style.css" rel="stylesheet" type="text/css" />
    <script src="/Js/jquery.js" type="text/javascript"></script>
    <script src="/Js/jquery.sorted.js" type="text/javascript"></script>
    <script src="/Js/bootstrap.js" type="text/javascript"></script>
    <script src="/Js/ckform.js" type="text/javascript"></script>
    <script src="/Js/common.js" type="text/javascript"></script>
    <script src="/Js/ckeditor/ckeditor.js" type="text/javascript"></script>
 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/registrations" class="definewidth m20" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" width="10%">姓名</td>
        <td th:text="${registration.name}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件类型</td>
        <td th:text="${registration.IDType}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">证件号</td>
        <td th:text="${registration.IDCard}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">挂号费</td>
        <td >5元</td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">社保号</td>
        <td th:text="${registration.socialSecurity}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">联系电话</td>
        <td th:text="${registration.phone}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">是否自费</td>
        <td th:text="${registration.self}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">性别</td>
        <td th:text="${registration.sex}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">年龄</td>
        <td th:text="${registration.age}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">职业</td>
        <td th:text="${registration.profession}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">初复诊</td>
        <td th:text="${registration.firstVisitAgain}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">所挂科室</td>
        <td th:text="${registration.department.name}"></td>
    </tr>
    <tr>
        <td class="tableleft" width="10%">指定医生</td>
        <td th:text="${registration.doctor.name}"></td>
    </tr>
	<tr>
        <td class="tableleft" width="10%">挂号时间</td>
        <td th:text="${registration.time}"></td>
	</tr>
    <tr>
        <td colspan="2">
			<center>
                <button class="btn btn-success" onclick="javascript:window.history.back(-1);" type="button">返回列表</button></a>
			</center>
		</td>
    </tr>
</table>
